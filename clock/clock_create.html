      .preview {
        height: 400px;
        width: 400px;
        border: 1px solid #696969;
        display: flex;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
      }

      .ed {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .hand_TN {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .hand {
        position: absolute;
        inset: 0;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        transition: transform 2s;
      }
      .hours_TN, #hours {
        background-image: var(--hours-hand);
      }
      .minutes_TN, #minutes {
        background-image: var(--minutes-hand);
      }
    </style>

    <div class="ed">

      <label>

      <div class="hand_TN minutes_TN"></div>

      const hourHandTN = document.querySelector(`.hours_TN`);

      const minutesHandTN = document.querySelector(`.minutes_TN`);

      const inputFilename = document.querySelector(`.filename`);
      inputFilename.addEventListener('change', ({ target: { value } }) => {
        values.filename = value;
      });

      const inputLink = document.querySelector(`.link`);
      inputLink.addEventListener('change', ({ target: { value } }) => {
        const search = value.replace(/^.*(?=\?)/, '');
        const searchParams = new URLSearchParams(search);

        values.ref = searchParams.get('ref');
        values.token = searchParams.get('token');
      });

      const inputHours = document.querySelector(`.hours`);
      inputHours.addEventListener('change', ({ target: { files: [file] } }) => {
        const reader = new FileReader();
        reader.onloadend = function() {
          const { result } = reader;

          values.hours = result;
          document.body.style.setProperty('--hours-hand', `url(${result})`);
        }
        reader.readAsDataURL(file);
      });

      const inputMinutes = document.querySelector(`.minutes`);
      inputMinutes.addEventListener('change', ({ target: { files: [file] } }) => {
        const reader = new FileReader();
        reader.onloadend = function() {
          const { result } = reader;

          values.minutes = result;
          document.body.style.setProperty('--minutes-hand', `url(${result})`);
        }
        reader.readAsDataURL(file);
      });

      const buildStyles = () => {
        return `<style>html {--hours-hand: url(${values.hours});--minutes-hand: url(${values.minutes});}</style>`;
      };

      const buildJSVars = () => {
        return `<script>const ref="${values.ref}",token="${values.token}";</` + 'script>';
      };

      const buildPage = () => {
        const head = "<!DOCTYPE html><html><head><style>html{height:100%;background-color:rgba(0,0,0,0)}body{height:100%;width:100%;margin:0;background-color:rgba(0,0,0,0)}.container{height:100%;width:100%;display:flex;position:relative;border-radius:50%;overflow:hidden}.hand{position:absolute;inset:0;background-position:center;background-size:cover;background-repeat:no-repeat;transition:transform 2s}.hours{background-image:var(--hours-hand)}.minutes{background-image:var(--minutes-hand);transition:transform 2s}</style>";
        const body = "</head><body><div class=\"container\"><div class=\"hand hours\" id=\"hours\"></div><div class=\"hand minutes\" id=\"minutes\"></div></div>";
        const scripts = "<script>const MESSAGE_TYPES={DATA:\"DATA\",PING:\"PING\",REFRESH:\"REFRESH\",DELETE:\"DELETE\"},fmtApiUri=t=>{var e=t.length,t=t.slice(e-2,e),e=1+parseInt(t,16)%29,t=new Intl.NumberFormat(\"en-IN\",{minimumIntegerDigits:3}).format(e);return\"https://api.donatty.com\".replace(\"://api.\",`://api-${t}.`)};class AuthClient{#authEndpoint=\"https://api.donatty.com/auth/tokens\";#authToken=\"\";#jwtToken=\"\";get jwt(){return this.#jwtToken}constructor(t){this.#authToken=t}async#fetchJwtToken(){try{var{accessToken:t}=(await(await fetch(this.#authEndpoint+\"/\"+this.#authToken,{method:\"GET\",headers:{\"Content-Type\":\"application/json\"}})).json()).response;this.#jwtToken=t}catch(t){throw console.error(\"Failed to fetch JWT token:\",t),t}}async auth(){this.#authToken?await this.#fetchJwtToken():console.error(\"Token is missing in the URL\")}}class SSEClient{#sseEndpoint=\"\";#zoneOffset=this.#getTimeZoneOffset();#reconnectInterval=6e5;#reconnectionTimeout=null;#authClient=null;#eventSource=null;constructor(t,e){this.#authClient=t,this.#sseEndpoint=fmtApiUri(e)+`/widgets/${e}/sse`}#getTimeZoneOffset(){return(new Date).getTimezoneOffset()}#connectToSSE(){this.#eventSource&&this.#eventSource.close();var t=this.#authClient.jwt,t=new EventSource(this.#sseEndpoint+`?jwt=${t}&zoneOffset=`+this.#zoneOffset);t.onmessage=t=>{this.onMessage(t.data)},t.onerror=t=>{console.error(\"SSE error\",t),console.error(\"reconnecting...\"),this.#eventSource.close(),this.#clearReconnectTimeout(),setTimeout(()=>this.#connectToSSE(),5e3)},this.#eventSource=t,this.#scheduleReconnect()}#scheduleReconnect(){this.#clearReconnectTimeout(),this.#reconnectionTimeout=setTimeout(()=>{console.info(\"Reconnecting SSE after 10 minutes...\"),this.#connectToSSE(this.#authClient.jwt)},this.#reconnectInterval)}#clearReconnectTimeout(){this.#reconnectionTimeout&&(clearTimeout(this.#reconnectionTimeout),this.#reconnectionTimeout=null)}#prepareMessage(t){var{action:t,data:e}=JSON.parse(t);let n,s,i;switch(t){case MESSAGE_TYPES.REFRESH:n=MESSAGE_TYPES.DATA,i=e.props.data.goalCollected,s=e.props.data.goal;break;case MESSAGE_TYPES.DATA:n=MESSAGE_TYPES.DATA,i=e.raised;break;default:n=MESSAGE_TYPES.PING}return{type:n,goal:s,raised:i}}onMessage(t){var{type:t,goal:e,raised:n}=this.#prepareMessage(t);\"DATA\"===t&&this.onData(n,e)}onData(t,e){console.log(\"New data:\",{raised:t,goal:e})}async start(){this.#authClient?this.#connectToSSE():console.error(\"Auth is missing in the URL\")}}class DataClient{#apiEndpoint=\"\";#authToken=\"\";#refToken=\"\";goal=0;raised=0;#authClient=null;#sseClient=null;get percent(){return this.raised/this.goal||0}get ref(){return this.#refToken}constructor(t,e){this.#authToken=t,this.#refToken=e,this.#apiEndpoint=fmtApiUri(this.#refToken)+\"/widgets/\"+this.#refToken,this.#init()}async#init(){try{this.#authClient=new AuthClient(this.#authToken),await this.#authClient.auth(),await this.#getData()}catch(t){return console.error(\"SWW on init, retry...\"),this.#authClient=null,void setTimeout(()=>this.#init(),5e3)}var t=new SSEClient(this.#authClient,this.#refToken);t.onData=(t,e)=>this.#update(t,e),t.start(),this.#sseClient=t}async#getData(){try{var{props:{data:{goal:t,goalCollected:e}}}=(await(await fetch(this.#apiEndpoint,{method:\"GET\",headers:{\"Content-Type\":\"application/json\",Authorization:\"Bearer \"+this.#authClient.jwt}})).json()).response;this.#update(e,t)}catch(t){throw console.error(\"Failed to fetch initial data:\",t),t}}#update(t,e){this.raised=t,e&&(this.goal=e),document.dispatchEvent(new CustomEvent(\"goal_updated\",{detail:{goal:this.goal,raised:this.raised,percent:this.percent,ref:this.#refToken}}))}}class App{#dataClient=null;#hands={hours:null,minutes:null};constructor(){this.#dataClient=this.#initClient(token,ref),this.#hands.hours=document.querySelector(\"#hours\"),this.#hands.minutes=document.querySelector(\"#minutes\"),document.addEventListener(\"goal_updated\",()=>this.#updatePercents())}#initClient(t,e){         return ''
          + head
          + buildStyles()
          + body
          + buildJSVars()
          + scripts;
      };

      const handleDownload = () => {
        const page = buildPage();

        const element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(page));
        element.setAttribute('download', `${values.filename || 'index'}.html`);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
      };
      const button = document.querySelector('.download');
      button.addEventListener('click', handleDownload);

         */
        #percent = 0;

        constructor() {
          this.#hands.hours = document.querySelector('#hours');
          this.#hands.minutes = document.querySelector('#minutes');

          setInterval(() => {
            this.#updatePercents();
          }, 5000);
        }

        #getPercent = () => {
          const add = Math.random() * 0.2

          let percent = this.#percent + add;
          if(percent > 1) {
            percent = 0;
          }

          this.#percent = percent;

          return percent;
        }

        /**
         *
         * @returns {{hours: number, minutes: number}}
         */
        #getRotates = () => {
          const percents = this.#getPercent();

          const hours = 360 * percents;
          const minutes = hours * 12;

          return { hours, minutes };
        }

        /**
         *
         * @param {{hours: number, minutes: number}} rotates
         */
        #setRotates({ hours, minutes }) {
          this.#hands.hours.style.transform = `rotate(${hours}deg)`;
          this.#hands.minutes.style.transform = `rotate(${minutes}deg)`;
        }

        #updatePercents() {
          const rotates = this.#getRotates();

          this.#setRotates(rotates);
        }
      }

      const app = new App();
    </script>
  </body>
</html>
