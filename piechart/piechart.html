    <style>
      html {
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
      }

      body {
        height: 100%;
        width: 100%;
        margin: 0;
        background-color: rgba(0, 0, 0, 0);
      }

      .container {
        height: 100%;
        width: 100%;
        display: flex;
        position: relative;
        border-radius: 50%;
        overflow: hidden;
      }

      .piece {
        position: absolute;
        inset: 0;
        transition: clip-path .2s linear;
        border-radius: 50%;
        overflow: hidden;
        clip-path: polygon(50% 50%, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0, 50% 0);
      }

      .image {
        background-color: transparent;
        background-image: var(--image);
        background-size: cover;
        background-position: center;
        height: 100%;
        width: 100%;
        transition: transform .2s linear;
      }
    </style>

  <body>
    <div class="container">
      <div class="piece" id="piece">
        <div class="image" id="image"></div>
      </div>
    </div>

    <script>
      const ref = 'ref_token';
      const token = 'auth_token';
      const rotate = true;
      const rainbow = true;
    </script>
    <script>
      /**
       *
       * @param {string} ref
       * @returns {string}
       */
      const fmtApiUri = (ref) => {
        const baseUri = "https://api.donatty.com";
        const G = 1;
        const q = 30;

        const n = ref.length;
        const r = n - 2;
        const i = ref.slice(r, n);
        const o = parseInt(i, 16);
        const s = G + o % (q - G);
        const a = new Intl.NumberFormat("en-IN",{ minimumIntegerDigits: 3 }).format(s);

        return baseUri.replace("://api.", `://api-${a}.`);
      }

      class AuthClient {
        /**
         *
         * @type {string}
         */
        #authEndpoint = 'https://api.donatty.com/auth/tokens';
        /**
         *
         * @type {string}
         */
        #authToken = '';
        /**
         *
         * @type {string}
         */
        #jwtToken = '';

        /**
         *
         * @returns {string}
         */
        get jwt() {
          return this.#jwtToken
        }

        constructor(authToken) {
          this.#authToken = authToken;
        }

        async #fetchJwtToken() {
          try {
            const response = await fetch(`${this.#authEndpoint}/${this.#authToken}`, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
            });

            const { response: { accessToken } } = await response.json();

            this.#jwtToken = accessToken;
          } catch (error) {
            console.error('Failed to fetch JWT token:', error);

            throw error;
          }
        }

        async auth() {
          if (!this.#authToken) {
            console.error('Token is missing in the URL');
            return;
          }

          await this.#fetchJwtToken();
        }
      }

      class SSEClient {
        #RECONNECT_INTERVAL = 10 * 60 * 1000;
        #MESSAGE_TYPES = {
          DATA: 'DATA',
          PING: 'PING',
          REFRESH: 'REFRESH',
          DELETE: 'DELETE',
        };

        /**
         *
         * @type {string}
         */
        #sseEndpoint = '';
        /**
         *
         * @type {number}
         */
        #zoneOffset = this.#getTimeZoneOffset();


        /**
         *
         * @type {number | null} timeout ID
         */
        #reconnectionTimeout = null;

        /**
         *
         * @type {AuthClient}
         */
        #authClient = null;

        /**
         *
         * @type {EventSource}
         */
        #eventSource = null;

        constructor(authClient, refToken) {
          this.#authClient = authClient;

          this.#sseEndpoint = `${fmtApiUri(refToken)}/widgets/${refToken}/sse`;
        }

        /**
         *
         * @returns {number}
         */
        #getTimeZoneOffset() {
          return (new Date).getTimezoneOffset()
        }

        #connectToSSE() {
          if (this.#eventSource) {
            this.#eventSource.close();
          }

          const jwt = this.#authClient.jwt;

          const eventSource = new EventSource(
            `${this.#sseEndpoint}?jwt=${jwt}&zoneOffset=${this.#zoneOffset}`
          );

          eventSource.onmessage = (event) => {
            this.onMessage(event.data);
          };

          eventSource.onerror = (e) => {
            console.error('SSE error', e);
            console.error('reconnecting...');

            this.#eventSource.close();

            this.#clearReconnectTimeout();
            setTimeout(() => this.#connectToSSE(), 5000);
          };

          this.#eventSource = eventSource;

          this.#scheduleReconnect();
        }

        #scheduleReconnect() {
          this.#clearReconnectTimeout();

          this.#reconnectionTimeout = setTimeout(() => {
            console.info('Reconnecting SSE after 10 minutes...');

            this.#connectToSSE(this.#authClient.jwt);
          }, this.#RECONNECT_INTERVAL);
        }

        #clearReconnectTimeout() {
          if (!this.#reconnectionTimeout) {
            return;
          }

          clearTimeout(this.#reconnectionTimeout);
          this.#reconnectionTimeout = null;
        }

        /**
         *
         * @param {string} message
         * @returns {{goal: undefined, raised: undefined, type: 'PING'}}
         * @returns {{goal: number?, raised: number, type: 'DATA'}}
         */
        #prepareMessage(message) {
          const { action, data } = JSON.parse(message);

          let type;
          let goal;
          let raised;

          switch (action) {
            case this.#MESSAGE_TYPES.REFRESH: {
              type = this.#MESSAGE_TYPES.DATA;
              raised = data.props.data.goalCollected;
              goal = data.props.data.goal;

              break;
            }
            case this.#MESSAGE_TYPES.DATA: {
              type = this.#MESSAGE_TYPES.DATA;
              raised = data.raised;

              break;
            }
            default: {
              type = this.#MESSAGE_TYPES.PING;
            }
          }

          return { type, goal, raised };
        }

        /**
         *
         * @param {string} message
         */
        onMessage(message) {
          const { type, goal, raised } = this.#prepareMessage(message);

          if (type !== this.#MESSAGE_TYPES.DATA) {
            return;
          }

          this.onData(raised, goal);
        }

        /**
         *
         * @param {number} raised
         * @param {number?} goal
         */
        onData(raised, goal) {
          console.log('New data:', { raised, goal });
        }

        async start() {
          if (!this.#authClient) {
            console.error('Auth is missing in the URL');
            return;
          }

          this.#connectToSSE();
        }
      }

      class DataController {
        #apiEndpoint = ''
        #authToken = '';
        #refToken = '';

        goal = 0;
        raised = 0;

        /**
         *
         * @type {AuthClient}
         */
        #authClient = null;

        /**
         *
         * @type {SSEClient}
         */
        #sseClient = null;

        get percent() {
          return (this.raised / this.goal) || 0;
        }

        get ref() {
          return this.#refToken;
        }

        /**
         *
         * @param {string} token
         * @param {string} ref
         */
        constructor(token, ref) {
          this.#authToken = token;
          this.#refToken = ref;

          this.#apiEndpoint = `${fmtApiUri(this.#refToken)}/widgets/${this.#refToken}`;

          this.#init();
        }

        async #init() {
          try {
            this.#authClient = new AuthClient(this.#authToken);
            await this.#authClient.auth();

            await this.#getData();
          } catch (e) {
            console.error('SWW on init, retry...');

            this.#authClient = null;

            setTimeout(() => this.#init(), 5000);

            return;
          }

          const sseClient = new SSEClient(this.#authClient, this.#refToken);
          sseClient.onData = (newRaised, newGoal) => this.#update(newRaised, newGoal);

          sseClient.start();

          this.#sseClient = sseClient;
        }

        async #getData() {
          try {
            const response = await fetch(this.#apiEndpoint, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${this.#authClient.jwt}`,
              },
            });

            const { response: { props: { data: { goal, goalCollected } } } } = await response.json();

            this.#update(goalCollected, goal);
          } catch (error) {
            console.error('Failed to fetch initial data:', error);

            throw error;
          }
        }

        /**
         *
         * @param {number} newRaised
         * @param {number?} newGoal
         */
        #update(newRaised, newGoal) {
          this.raised = newRaised;

          if (newGoal) {
            this.goal = newGoal;
          }

          document.dispatchEvent(new CustomEvent(
            'goal_updated',
            {
              detail: {
                goal: this.goal,
                raised: this.raised,
                percent: this.percent,
                ref: this.#refToken,
              },
            },
          ));
        }
      }

      class App {
        /**
         * @type {string}
         */
        #ref
        /**
         * @type {string}
         */
        #token
        /**
         * @type {boolean}
         */
        #rotate
        /**
         * @type {boolean}
         */
        #rainbow

        /**
         *
         * @type {number}
         */
        #delay = 200;

        /**
         *
         * @type {number}
         */
        #animationStep = 0.01;

        /**
         *
         * @type {number}
         */
        #percent = 0;

        /**
         *
         * @type {number | null} timeout ID
         */
        #animationTimeout = null;

        /**
         *
         * @type {DataController}
         */
        #dataClient = null;

        /**
         *
         * @type {{piece: HTMLDivElement, image: HTMLDivElement}}
         */
        #pieChart = {
          piece: null,
          image: null,
        };

        /**
         *
         * @param {string} ref
         * @param {string} token
         * @param {boolean} rotate
         * @param {boolean} rainbow
         */
        constructor(ref, token, rotate, rainbow) {
          this.#ref = ref;
          this.#token = token;
          this.#rotate = rotate;
          this.#rainbow = rainbow;

          this.#dataClient = this.#initClient(token, ref);
          this.#pieChart.piece = document.querySelector('#piece');
          this.#pieChart.image = document.querySelector('#image');

          document.addEventListener('goal_updated', () => this.#scheduleUpdate());
        }

        /**
         *
         * @param {string} authToken
         * @param {string} refToken
         * @returns {DataController}
         */
        #initClient(authToken, refToken)
        {
          return new DataController(authToken, refToken);
        }

        /**
         *
         * @returns {number}
         */
        #getDegrees() {
          const percent = Math.min(this.#percent, 1);
          const full = this.#rainbow ? 180 : 360;

          return Math.round(Math.min(full * percent, full));
        }

        /**
         *
         * @param {number} degrees
         * @returns {number}
         */
        #deg2rad(degrees) {
          return degrees * (Math.PI / 180);
        }

        /**
         *
         * @param {number} x
         * @param {number} y
         * @returns {string}
         */
        #buildPositionString(x, y) {
          return `${x.toFixed(5)}% ${y.toFixed(5)}%`;
        }

        /**
         *
         * @param {number} partDegrees
         * @param {boolean?} reverse
         * @returns {number}
         */
        #getPartPercents(partDegrees, reverse = false) {
          let degrees = Math.min(partDegrees, 45);
          if (reverse) {
            degrees = degrees + 45;
          }

          const rads = this.#deg2rad(degrees);

          const tan = Math.tan(rads);
          if (!reverse) {
            return tan * 50;
          }

          const ctg = 1 / tan;

          return 50 - (50 * ctg);
        }

        /**
         *
         * @returns {string[]}
         */
        #getPolygonPoints () {
          const degrees = this.#getDegrees();

          const points = [
            this.#buildPositionString(50, 50),
            this.#buildPositionString(50, 0),
            this.#buildPositionString(50, 0),
            this.#buildPositionString(50, 0),
            this.#buildPositionString(50, 0),
            this.#buildPositionString(50, 0),
            this.#buildPositionString(50, 0),
          ];

          if (degrees > 0) {
            const partPercents = this.#getPartPercents(degrees);
            const x = 50 + partPercents;
            const y = 0;

            points[2] = this.#buildPositionString(x, y);
            points[3] = this.#buildPositionString(x, y);
            points[4] = this.#buildPositionString(x, y);
            points[5] = this.#buildPositionString(x, y);
            points[6] = this.#buildPositionString(x, y);
          }
          if (degrees >= 45) {
            const partPercents = this.#getPartPercents(degrees - 45, true);
            const x = 100;
            const y = partPercents;

            points[3] = this.#buildPositionString(x, y);
            points[4] = this.#buildPositionString(x, y);
            points[5] = this.#buildPositionString(x, y);
            points[6] = this.#buildPositionString(x, y);
          }
          if (degrees >= 90) {
            const partPercents = this.#getPartPercents(degrees - 90);
            const x = 100;
            const y = 50 + partPercents;

            points[3] = this.#buildPositionString(x, y);
            points[4] = this.#buildPositionString(x, y);
            points[5] = this.#buildPositionString(x, y);
            points[6] = this.#buildPositionString(x, y);
          }
          if (degrees >= 135) {
            const partPercents = this.#getPartPercents(degrees - 135, true);
            const x = 100 - partPercents;
            const y = 100;

            points[4] = this.#buildPositionString(x, y);
            points[5] = this.#buildPositionString(x, y);
            points[6] = this.#buildPositionString(x, y);
          }
          if (degrees >= 180) {
            const partPercents = this.#getPartPercents(degrees - 180);
            const x = 50 - partPercents;
            const y = 100;

            points[4] = this.#buildPositionString(x, y);
            points[5] = this.#buildPositionString(x, y);
            points[6] = this.#buildPositionString(x, y);
          }
          if (degrees >= 225) {
            const partPercents = this.#getPartPercents(degrees - 225, true);
            const x = 0;
            const y = 100 - partPercents;

            points[5] = this.#buildPositionString(x, y);
            points[6] = this.#buildPositionString(x, y);
          }
          if (degrees >= 270) {
            const partPercents = this.#getPartPercents(degrees - 270);
            const x = 0;
            const y = 50 - partPercents;

            points[5] = this.#buildPositionString(x, y);
            points[6] = this.#buildPositionString(x, y);
          }
          if (degrees >= 315) {
            const partPercents = this.#getPartPercents(degrees - 315, true);
            const x = partPercents;
            const y = 0;

            points[6] = this.#buildPositionString(x, y);
          }

          return points;
        }

        #getPolygon() {
          const positions = this.#getPolygonPoints();

          return `polygon(${positions.join(', ')})`
        }

        #updateClipPath() {
          const polygon = this.#getPolygon();

          this.#pieChart.piece.style.clipPath = polygon;
        }

        #updateRotate() {
          const degrees = this.#getDegrees();

          this.#pieChart.image.style.transform = `rotate(${degrees}deg)`;
        }

        #updatePercents() {
          this.#clearAnimationTimeout();

          const percent = this.#dataClient.percent;
          const localPercent = this.#percent + this.#animationStep;
          this.#percent = Math.min(percent, localPercent);

          this.#updateClipPath();

          if (this.#rotate) {
            this.#updateRotate();
          }

          if (localPercent < percent) {
            this.#scheduleUpdate();
          }
        }

        #scheduleUpdate() {
          this.#clearAnimationTimeout();

          this.#animationTimeout = setTimeout(() => {
            this.#updatePercents();
          }, this.#delay);
        }

        #clearAnimationTimeout() {
          if (!this.#animationTimeout) {
            return;
          }

          clearTimeout(this.#animationTimeout);
          this.#animationTimeout = null;
        }
      }

      const app = new App(ref, token, rotate, rainbow);
    </script>
  </body>
</html>
